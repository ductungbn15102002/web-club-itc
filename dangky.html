<body>
    <div class="login-wrapper">
		<form action="" class="form">
            <a href="dangnhap.html" class="close">&times;</a>
			<img src="img/lof.jpg" alt="">
			<h2><marquee width="75%" behavior="right" direction="">Đăng ký</marquee></h2>
			<div class="input-group">
				<input type="text" name="loginUser" id="loginUser" required>
				<label for="loginUser">Tên đăng nhập</label>
			</div>
            <div class="input-group">
				<input type="email" name="loginPwd" id="loginPwd" required>
				<label for="loginPwd">Email</label>
			</div>
            <div class="input-group">
				<input type="text" name="phone" id="loginPwd" required>
				<label for="loginPwd">Số điện thoại</label>
			</div>

			<div class="input-group">
				<input type="password" name="loginPwd" id="loginPwd" required>
				<label for="loginPwd">Mật khẩu</label>
			</div>
			
            <input type="submit" value="Đăng ký " class="submit-btn">
			
            <hr>
            <a href="index.html" class="">Trang chủ ITC</a>
		</form>
		
	
	</div>
</body>
